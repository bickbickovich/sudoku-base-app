
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudoku</title>
  <style>
    body {
      background-color: #0a0f1e;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #4fc3f7;
    }
    table {
      border-collapse: collapse;
    }
    td {
      border: 1px solid #4fc3f7;
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 18px;
    }
    input {
      width: 100%;
      height: 100%;
      text-align: center;
      font-size: 18px;
      border: none;
      background-color: transparent;
      color: white;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #4fc3f7;
      color: black;
      cursor: pointer;
      font-size: 16px;
    }
    .message {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      display: none;
    }
    .message.correct {
      color: lightgreen;
    }
    .message.incorrect {
      color: red;
    }
  </style>
</head>
<body>
  <h1>🧩 Sudoku</h1>
  <table id="board"></table>
  <div class="buttons">
    <button onclick="newGame()">New Game</button>
    <button onclick="checkBoard()">Check</button>
  </div>
  <div id="message" class="message"></div>

  <script>
    const puzzle = [
      [5,3,0,0,7,0,0,0,0],
      [6,0,0,1,9,5,0,0,0],
      [0,9,8,0,0,0,0,6,0],
      [8,0,0,0,6,0,0,0,3],
      [4,0,0,8,0,3,0,0,1],
      [7,0,0,0,2,0,0,0,6],
      [0,6,0,0,0,0,2,8,0],
      [0,0,0,4,1,9,0,0,5],
      [0,0,0,0,8,0,0,7,9]
    ];
    const solution = [
      [5,3,4,6,7,8,9,1,2],
      [6,7,2,1,9,5,3,4,8],
      [1,9,8,3,4,2,5,6,7],
      [8,5,9,7,6,1,4,2,3],
      [4,2,6,8,5,3,7,9,1],
      [7,1,3,9,2,4,8,5,6],
      [9,6,1,5,3,7,2,8,4],
      [2,8,7,4,1,9,6,3,5],
      [3,4,5,2,8,6,1,7,9]
    ];

    function createBoard() {
      const table = document.getElementById("board");
      table.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const row = document.createElement("tr");
        for (let j = 0; j < 9; j++) {
          const cell = document.createElement("td");
          if (puzzle[i][j] !== 0) {
            cell.textContent = puzzle[i][j];
          } else {
            const input = document.createElement("input");
            input.setAttribute("maxlength", "1");
            cell.appendChild(input);
          }
          row.appendChild(cell);
        }
        table.appendChild(row);
      }
    }

    function newGame() {
      createBoard();
      showMessage("", "");
    }

    function checkBoard() {
      const table = document.getElementById("board");
      let correct = true;
      for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 9; j++) {
          const cell = table.rows[i].cells[j];
          const value = cell.textContent || cell.querySelector("input")?.value;
          if (parseInt(value) !== solution[i][j]) {
            correct = false;
          }
        }
      }
      if (correct) {
        showMessage("✅ Correct! You solved it!", "correct");
      } else {
        showMessage("❌ Not solved yet, try again!", "incorrect");
      }
    }

    function showMessage(text, type) {
      const msg = document.getElementById("message");
      msg.textContent = text;
      msg.className = "message " + type;
      msg.style.display = text ? "block" : "none";
      if (text) {
        setTimeout(() => { msg.style.display = "none"; }, 2000);
      }
    }

    newGame();
  </script>
</body>
</html>
